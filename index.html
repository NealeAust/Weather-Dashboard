<!DOCTYPE html>
<html lang="en">

<!-- Includes links to some third part API's -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>

</head>

<body>
  <!-- Create navbar with heading -->
  <div class="container-fluid">
    <nav class="navbar navbar-light" style="background-color:#242490;">
      <h1 class="header mx-auto">Weather Dashboard</h1>
    </nav>

    <section>
      <div class="row">
        <div class="col-3">
          <div class="search m-2">Search for a City:</div>
          <div class="input-group m-2">
            <div class="border border-dark">
              <input type="text" id="cityName" class="form-control new-input" />
            </div>
          </div>
          <div>
            <button class="btn btn-primary m-2" type="button" id="submit">Search</button>
          </div>
          <div class="list-group m-2" id="searchHistory">
          </div>

        </div>
        <div class="col-8 output">
          <div class="row mt-3" id="container-current-weather">
            <div class="card border border-dark outputBox">
              <h3 class="cityWeather" id="cityWeather"></h3>
              <p id="currentDay" class="lead"></p>
              <h2></h2>
             <div>
                <img class="weatherIcon" id="weatherIcon" src="" alt=""></img>
             </div>
              <p class="temperature" id="temperature"></p>
              <p class="windSpeed" id="windSpeed"></p>
              <p class="humidity" id="humidity"></p>

            </div>
          </div>


          <!-- Five day forecast -->
          <h5 id="forecastTitle">5-Day Forecast:</h5>
          <div id="container-forecast-cards" class="container-forecast-cards d-flex justify-content-between">
            <div class="cardFc rounded">
              <p class="dateFc" id="dateFc-1" "></p>
      <img id=" iconFc-1" src="" alt="">
              <p class="tempFc" id="tempFc-1"></p>
              <p class="windFc" id="windFc-1"></p>
              <p class="humidityFc" id="humidityFc-1"></p>
            </div>

            <div class="cardFc rounded">
              <p class="dateFc" id="dateFc-2" "></p>
      <img id=" iconFc-2" src="" alt="">
              <p class="tempFc" id="tempFc-2"></p>
              <p class="windFc" id="windFc-2"></p>
              <p class="humidityFc" id="humidityFc-2"></p>
            </div>

            <div class="cardFc rounded">
              <p class="dateFc" id="dateFc-3" "></p>
      <img id=" iconFc-3" src="" alt="">
              <p class="tempFc" id="tempFc-3"></p>
              <p class="windFc" id="windFc-3"></p>
              <p class="humidityFc" id="humidityFc-3"></p>
            </div>

            <div class="cardFc rounded">
              <p class="dateFc" id="dateFc-4" "></p>
              <img id=" iconFc-4" src="" alt="">
              <p class="tempFc" id="tempFc-4"></p>
              <p class="windFc" id="windFc-4"></p>
              <p class="humidityFc" id="humidityFc-4"></p>
            </div>

            <div class="cardFc rounded">
              <p class="dateFc" id="dateFc-5" "></p>
              <img id=" iconFcD5" src="" alt="">
              <p class="tempFc" id="tempFc-5"></p>
              <p class="windFc" id="windFc-5"></p>
              <p class="humidityFc" id="humidityFc-5"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>



<!-- Includes links to some third part API's and javaScript-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
  integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="./assets/js/script.js"></script>
</body>

</html>
