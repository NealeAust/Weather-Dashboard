<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

<body>
  <!-- Create navbar with heading -->
  <div class="container-fluid">
    <nav class="navbar navbar-light" style="background-color:#242490;">
      <h1 class="header mx-auto">Weather Dashboard</h1>
    </nav>
        
    <section>
      <div class="row">
        <div class="col-5">
          <div class="search m-2">Search for a City:</div>
          <div class="input-group m-2 ">
            <div class="border border-dark"</div>
              <input type="text" id="cityName" class="form-control new-input  ">
    </section>
    <button class="btn btn-primary" type="button" id="submit">Search</button>
  </div>

  <div class="list-group history">
  </div>
 

  <div class="col-6">
      <div class="row p-2">
      <div class="card border border-dark">
      <div class="card-body"</div>
            
        </div>  
        </div>

        <div class ="row">
          <h5>5-Day Forecast:</h5>
       </div>
